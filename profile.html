<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFlow - Профиль</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'app-bg': '#cfc7b8',
              'card-bg': '#fefdfb',
              'dark-charcoal': '#232220',
              'text-secondary': '#6B7280',
              'accent-purple': '#f0c7ff',
              'accent-green': '#e7fcbb',
              'accent-beige': '#d5cdbe',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-app-bg">

    <div id="app" class="max-w-2xl mx-auto p-4 md:p-6 pb-28">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-bold text-dark-charcoal">Профиль</h1>
            <p>Сохраните на память свои результаты</p>
        </header>

        <!-- Калькулятор результатов -->
        <section class="bg-card-bg rounded-4xl shadow-xl p-6 md:p-8">
            <h2 class="text-xl font-bold text-dark-charcoal mb-6 text-center">Мой прогресс</h2>

            <div class="grid grid-cols-3 gap-x-4 gap-y-4 items-center mb-6">
                <!-- Заголовки -->
                <div></div>
                <div class="font-semibold text-center text-gray-500">До</div>
                <div class="font-semibold text-center text-gray-500">После</div>

                <!-- Вес -->
                <label for="before-weight" class="font-semibold text-dark-charcoal">Вес, кг</label>
                <input type="number" id="before-weight" class="w-full p-2 text-center border border-black/10 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent" placeholder="65">
                <input type="number" id="after-weight" class="w-full p-2 text-center border border-black/10 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent" placeholder="62">

                <!-- Грудь -->
                <label for="before-chest" class="font-semibold text-dark-charcoal">Грудь, см</label>
                <input type="number" id="before-chest" class="w-full p-2 text-center border border-black/10 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent" placeholder="90">
                <input type="number" id="after-chest" class="w-full p-2 text-center border border-black/10 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent" placeholder="88">

                <!-- Талия -->
                <label for="before-waist" class="font-semibold text-dark-charcoal">Талия, см</label>
                <input type="number" id="before-waist" class="w-full p-2 text-center border border-black/10 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent" placeholder="70">
                <input type="number" id="after-waist" class="w-full p-2 text-center border border-black/10 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent" placeholder="65">

                <!-- Бедра -->
                <label for="before-hips" class="font-semibold text-dark-charcoal">Бедра, см</label>
                <input type="number" id="before-hips" class="w-full p-2 text-center border border-black/10 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent" placeholder="98">
                <input type="number" id="after-hips" class="w-full p-2 text-center border border-black/10 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent" placeholder="95">
            </div>

            <button id="calculate-btn" class="w-full bg-dark-charcoal text-white font-bold py-3 px-4 rounded-2xl hover:bg-gray-700 transition-colors">
                Рассчитать результат
            </button>

            <!-- Область результатов -->
            <div id="results-container" class="mt-6"></div>
        </section>
    </div>

    <!-- Нижнее меню -->
    <footer class="fixed bottom-0 left-0 right-0 max-w-2xl mx-auto bg-white/80 backdrop-blur-sm shadow-[0_-10px_30px_-15px_rgba(0,0,0,0.1)] rounded-t-4xl">
        <div class="flex justify-around items-center h-20">
            <a href="./main.html" class="flex flex-col items-center gap-1 text-text-secondary hover:text-dark-charcoal transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955a.75.75 0 011.06 0l8.955 8.955M4.5 12v8.25a3 3 0 003 3h9a3 3 0 003-3V12m-9 9V15a3 3 0 013-3h.008v.008H12a3 3 0 01-3 3z" />
                </svg>
                <span class="text-xs font-semibold">На главную</span>
            </a>
            <a href="./profile.html" class="flex flex-col items-center gap-1 text-purple-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="currentColor" viewBox="0 0 24 24">
                     <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0012 15.75c-2.71 0-5.183.99-7.02 2.632A9.723 9.723 0 0012 21.75a9.723 9.723 0 006.685-2.653zm-12.23-1.829A7.745 7.745 0 0112 17.25a7.745 7.745 0 015.545.018A9.75 9.75 0 0112 2.25C6.477 2.25 2.25 6.477 2.25 12c0 1.741.473 3.375 1.28 4.792a.75.75 0 00.425.425c1.417.807 3.05.473 4.792 1.28zm10.23-1.829A7.745 7.745 0 0012 17.25a7.745 7.745 0 00-5.545.018A9.75 9.75 0 0012 2.25c5.523 0 9.75 4.227 9.75 9.75 0 1.741-.473 3.375-1.28 4.792a.75.75 0 01-.425.425c-1.417.807-3.05.473-4.792 1.28zM12 9.75a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z" clip-rule="evenodd" />
                </svg>
                <span class="text-xs font-bold">Профиль</span>
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calculateBtn = document.getElementById('calculate-btn');
            const resultsContainer = document.getElementById('results-container');

            calculateBtn.addEventListener('click', () => {
                const beforeWeight = parseFloat(document.getElementById('before-weight').value) || 0;
                const afterWeight = parseFloat(document.getElementById('after-weight').value) || 0;

                const beforeChest = parseFloat(document.getElementById('before-chest').value) || 0;
                const afterChest = parseFloat(document.getElementById('after-chest').value) || 0;

                const beforeWaist = parseFloat(document.getElementById('before-waist').value) || 0;
                const afterWaist = parseFloat(document.getElementById('after-waist').value) || 0;

                const beforeHips = parseFloat(document.getElementById('before-hips').value) || 0;
                const afterHips = parseFloat(document.getElementById('after-hips').value) || 0;

                const results = {
                    weight: afterWeight - beforeWeight,
                    chest: afterChest - beforeChest,
                    waist: afterWaist - beforeWaist,
                    hips: afterHips - beforeHips,
                };

                function formatResult(value, unit) {
                    if (value === 0 || !afterWeight) return '<span class="text-gray-400">нет изменений</span>';
                    const sign = value > 0 ? '+' : '';
                    const color = value > 0 ? 'text-red-500' : 'text-green-500';
                    return `<span class="font-bold ${color}">${sign}${value.toFixed(1)} ${unit}</span>`;
                }

                resultsContainer.innerHTML = `
                    <h3 class="text-lg font-bold text-dark-charcoal mb-4 text-center border-t pt-6">Ваш результат:</h3>
                    <div class="space-y-3 text-sm text-dark-charcoal font-medium">
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-black/5"><span>Вес:</span> ${formatResult(results.weight, 'кг')}</div>
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-black/5"><span>Грудь:</span> ${formatResult(results.chest, 'см')}</div>
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-black/5"><span>Талия:</span> ${formatResult(results.waist, 'см')}</div>
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-black/5"><span>Бедра:</span> ${formatResult(results.hips, 'см')}</div>
                    </div>
                `;
            });
        });
    </script>

</body>
</html>
