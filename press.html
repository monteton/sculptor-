<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFlow - Тренировки на пресс</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'app-bg': '#cfc7b8',
              'card-bg': '#fefdfb',
              'dark-charcoal': '#232220',
              'text-secondary': '#6B7280',
              'accent-purple': '#f0c7ff',
              'accent-green': '#e7fcbb',
              'accent-beige': '#d5cdbe',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            
          },
        },
      }
    </script>
<link rel="stylesheet" href="/index.css">
    <style>
        /* Простой стиль для плавной прокрутки и скрытия скроллбара */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-app-bg">

    <div id="app" class="max-w-2xl mx-auto p-4 md:p-6 pb-28">
        <!-- Шапка -->
        <header class="flex justify-between items-center mb-6">
            <a href="/main.html" class="bg-card-bg/80 p-3 rounded-full shadow-md z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-dark-charcoal" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 class="text-xl font-bold text-dark-charcoal">Тренировки на пресс</h1>
            <div></div>
        </header>

        <!-- Раздел "Все тренировки" -->
        <section>
            <div id="workouts-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <!-- Карточки тренировок будут вставлены сюда с помощью JS -->
            </div>
        </section>
    </div>

    <!-- Нижнее меню -->
    <footer class="fixed bottom-0 left-0 right-0 max-w-2xl mx-auto bg-white/80 backdrop-blur-sm shadow-[0_-10px_30px_-15px_rgba(0,0,0,0.1)] rounded-t-4xl">
        <div class="flex justify-around items-center h-20">
            <a href="/main.html" class="flex flex-col items-center gap-1 text-purple-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12.71,2.29a1,1,0,0,0-1.42,0l-9,9a1,1,0,0,0,0,1.42A1,1,0,0,0,3,13H4v7a1,1,0,0,0,1,1H9a1,1,0,0,0,1-1V16a1,1,0,0,1,1-1h2a1,1,0,0,1,1,1v4a1,1,0,0,0,1,1h4a1,1,0,0,0,1-1V13h1a1,1,0,0,0,.71-1.71Z"/>
                </svg>
                <span class="text-xs font-bold">На главную</span>
            </a>
            <a href="/profile.html" class="flex flex-col items-center gap-1 text-text-secondary hover:text-dark-charcoal transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xs font-semibold">Профиль</span>
            </a>
             <a href="#" class="flex flex-col items-center gap-1 text-text-secondary hover:text-dark-charcoal transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>
                <span class="text-xs font-semibold">Поддержка</span>
            </a>
        </div>
    </footer>

    <script>
        // Данные для тренировок на пресс
        const PRESS_WORKOUTS = [
          { id: 1, title: 'Тренировка 1', duration: 20, exercisesCount: 5, category: 'Пресс', image: '/images/9.png', color: 'purple' },
          { id: 2, title: 'Тренировка 2', duration: 20, exercisesCount: 4, category: 'Пресс', image: '/images/10.png', color: 'green' },
          { id: 3, title: 'Тренировка 3', duration: 25, exercisesCount: 4, category: 'Пресс', image: '/images/11.png', color: 'blue' },
          { id: 4, title: 'Тренировка 4', duration: 25, exercisesCount: 4, category: 'Пресс', image: '/images/12.png', color: 'purple' },
          { id: 5, title: 'Тренировка 5', duration: 25, exercisesCount: 5, category: 'Пресс', image: '/images/13.png', color: 'green' },
          { id: 6, title: 'Тренировка 6', duration: 20, exercisesCount: 4, category: 'Пресс', image: '/images/14.png', color: 'blue' },
          { id: 7, title: 'Тренировка 7', duration: 20, exercisesCount: 5, category: 'Пресс', image: '/images/15.png', color: 'purple' },
          { id: 8, title: 'Тренировка 8', duration: 20, exercisesCount: 4, category: 'Пресс', image: '/images/16.png', color: 'green' }
        ];

        // Функция для создания карточки тренировки
        function createWorkoutCard(workout) {
            const colorMap = {
                purple: { bg: 'bg-accent-purple', text: 'text-dark-charcoal', icon: 'text-purple-600' },
                green: { bg: 'bg-accent-green', text: 'text-dark-charcoal', icon: 'text-green-600' },
                blue: { bg: 'bg-accent-beige', text: 'text-dark-charcoal', icon: 'text-orange-400' }
            };
            const colors = colorMap[workout.color] || colorMap.purple;

            // Карточка для сетки с картинкой сверху
            return `
                <a href="/press-detail-${workout.id}.html" class="block rounded-4xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 ${colors.bg} border border-black/5">
                    <div class="aspect-[21/9] w-full overflow-hidden">
                        <img src="${workout.image}" alt="${workout.title}" class="w-full h-full object-cover" />
                    </div>
                    <div class="p-4 ${colors.text}">
                        <h3 class="font-bold truncate">${workout.title}</h3>
                        <p class="text-sm text-text-secondary">${workout.category}</p>
                        <div class="mt-2 flex items-center justify-between">
                            <span class="text-xs font-semibold">${workout.duration} мин</span>
                            <div class="w-8 h-8 rounded-full flex items-center justify-center bg-white/60 shadow-inner">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ${colors.icon}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const workoutsGridContainer = document.getElementById('workouts-grid');

            // Отображаем тренировки в сетке
            PRESS_WORKOUTS.forEach(workout => {
                workoutsGridContainer.innerHTML += createWorkoutCard(workout);
            });

        });
    </script>

  </body>
</html>
