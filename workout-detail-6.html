    <script>
        const workout = { id: 6, title: '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ 6', trainer: 'Natali', duration: 35, exercisesCount: 5, category: 'Lower body', image: 'https://images.pexels.com/photos/3838031/pexels-photo-3838031.jpeg?auto=compress&cs=tinysrgb&w=600', trainerImage: 'https://picsum.photos/seed/trainer_natali/100/100', color: 'blue', videoUrl: 'https://videos.pexels.com/video-files/4753996/4753996-sd_540_960_25fps.mp4', exercises: [ { name: '–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è —Å —Ä–µ–∑–∏–Ω–∫–æ–π', duration: '3 –ø–æ–¥—Ö–æ–¥–∞', thumbnail: 'https://picsum.photos/seed/w6e1/200/200', timestamp: 0 }, { name: '–ë–æ–∫–æ–≤—ã–µ –≤—ã–ø–∞–¥—ã', duration: '3 –ø–æ–¥—Ö–æ–¥–∞', thumbnail: 'https://picsum.photos/seed/w6e2/200/200', timestamp: 25 }, { name: '–û–±—Ä–∞—Ç–Ω—ã–µ –≤—ã–ø–∞–¥—ã', duration: '3 –ø–æ–¥—Ö–æ–¥–∞', thumbnail: 'https://picsum.photos/seed/w6e3/200/200', timestamp: 50 }, { name: '–û—Ç–≤–µ–¥–µ–Ω–∏–µ –Ω–æ–≥–∏ —Å —Ä–µ–∑–∏–Ω–∫–æ–π', duration: '3 –ø–æ–¥—Ö–æ–¥–∞', thumbnail: 'https://picsum.photos/seed/w6e4/200/200', timestamp: 75 }, { name: '–°–≥–∏–±–∞–Ω–∏–µ –Ω–æ–≥–∏ —Å —Ä–µ–∑–∏–Ω–∫–æ–π', duration: '3 –ø–æ–¥—Ö–æ–¥–∞', thumbnail: 'https://picsum.photos/seed/w6e5/200/200', timestamp: 100 }, ], equipment: [{ name: 'Resistance Band', image: 'üéóÔ∏è' }], };

        document.addEventListener('DOMContentLoaded', () => {
            if (!workout) {
                document.getElementById('app').innerHTML = '<p class="text-center text-red-500">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!</p>';
                return;
            }

            const videoEl = document.getElementById('workout-video');
            const workoutInfoContainer = document.getElementById('workout-info');
            const exercisesListContainer = document.getElementById('exercises-list');
            let currentExerciseIndex = -1;

            document.title = `FitFlow - ${workout.title}`;
            videoEl.innerHTML = `<source src="${workout.videoUrl}" type="video/mp4" />–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.`;
            
            workoutInfoContainer.innerHTML = `
                <h1 class="text-3xl font-bold text-dark-charcoal">${workout.title}</h1>
                <p class="text-text-secondary mt-2 font-medium">
                    ${workout.duration} –º–∏–Ω &bull; ${workout.exercisesCount} —É–ø—Ä.
                </p>
            `;

            workout.exercises.forEach((ex, index) => {
                const exerciseItem = document.createElement('div');
                exerciseItem.className = 'exercise-item flex items-center space-x-4 p-4 rounded-2xl cursor-pointer transition-colors duration-300 hover:bg-gray-50';
                exerciseItem.dataset.index = index;
                exerciseItem.dataset.timestamp = ex.timestamp;

                exerciseItem.innerHTML = `
                    <img src="${ex.thumbnail}" alt="${ex.name}" class="w-16 h-16 rounded-lg object-cover" />
                    <div class="flex-grow">
                        <p class="font-bold text-dark-charcoal">${ex.name}</p>
                        <p class="text-text-secondary">${ex.duration}</p>
                    </div>
                    <div class="exercise-number text-2xl font-bold text-gray-300 transition-colors">
                        ${String(index + 1).padStart(2, '0')}
                    </div>
                `;
                
                exerciseItem.addEventListener('click', () => {
                    if (ex.timestamp !== undefined) {
                        videoEl.currentTime = ex.timestamp;
                        if (videoEl.paused) {
                            videoEl.play();
                        }
                    }
                });

                exercisesListContainer.appendChild(exerciseItem);
            });

            const exerciseItems = document.querySelectorAll('.exercise-item');

            const updateActiveExercise = (newIndex) => {
                if (newIndex === currentExerciseIndex) return;

                if (currentExerciseIndex !== -1) {
                    const prevItem = exerciseItems[currentExerciseIndex];
                    if (prevItem) {
                        prevItem.classList.remove('bg-accent-beige');
                        prevItem.querySelector('.exercise-number').classList.remove('text-orange-400');
                        prevItem.querySelector('.exercise-number').classList.add('text-gray-300');
                    }
                }

                const currentItem = exerciseItems[newIndex];
                if (currentItem) {
                    currentItem.classList.add('bg-accent-beige');
                    currentItem.querySelector('.exercise-number').classList.add('text-orange-400');
                    currentItem.querySelector('.exercise-number').classList.remove('text-gray-300');
                }
                
                currentExerciseIndex = newIndex;
            };

            videoEl.addEventListener('timeupdate', () => {
                const currentTime = videoEl.currentTime;
                let newIndex = -1;

                for (let i = workout.exercises.length - 1; i >= 0; i--) {
                    const ex = workout.exercises[i];
                    if (ex.timestamp !== undefined && ex.timestamp <= currentTime) {
                        newIndex = i;
                        break;
                    }
                }

                if (newIndex !== -1) {
                    updateActiveExercise(newIndex);
                }
            });

            updateActiveExercise(0);
        });
    </script>
